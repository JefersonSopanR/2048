<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2048 Game</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-400 to-indigo-700 min-h-screen">
    <div class="game-container flex flex-col gap-8 justify-center items-center">
        <h1 class="mt-10 text-5xl font-extrabold text-white drop-shadow-lg tracking-wide">2048</h1>
        <div class="flex gap-8 items-center justify-center mb-2">
            <span class="score-container px-6 py-3 bg-amber-400/90 rounded-xl shadow-lg text-lg font-semibold text-amber-900 border-2 border-amber-500">Score: <span id="score">0</span></span>
            <span class="score-container px-6 py-3 bg-amber-400/90 rounded-xl shadow-lg text-lg font-semibold text-amber-900 border-2 border-amber-500">Best Score: <span id="bestScore">0</span></span>
        </div>
        <button id="goBack" class="bg-gray-200 px-4 py-2 rounded-lg shadow hover:bg-gray-300 text-lg font-bold text-gray-700 transition duration-150 mb-2">
            <span class="inline-block rotate-180 mr-2">&#8592;</span> Undo
        </button>
        <div class="relative w-fit mx-auto mt-2 mb-2">
            <div id="grid-container" class="grid grid-cols-4 gap-4 bg-amber-700 p-8 rounded-2xl shadow-xl border-4 border-amber-800">
                <!-- The grid will be filled by JavaScript -->
            </div>
            <div id="win-message" class="absolute inset-0 flex items-center justify-center bg-green-400 bg-opacity-80 text-green-900 text-4xl font-extrabold rounded-2xl shadow-xl transition duration-300 hidden">
                ðŸŽ‰ You Win!
            </div>
            <div id="lose-message" class="absolute inset-0 flex items-center justify-center bg-red-400 bg-opacity-80 text-red-900 text-4xl font-extrabold rounded-2xl shadow-xl transition duration-300 hidden">
                ðŸ’€ You Lose!
            </div>
        </div>
        <button id="restart-btn" class="mt-4 bg-blue-700 text-white px-6 py-3 rounded-xl text-2xl font-bold shadow-lg hover:bg-blue-800 transition duration-150">Restart</button>
        <button id="how-to-play-btn" class="mt-2 mb-4 bg-blue-700/80 text-white px-4 py-2 rounded-xl font-bold shadow-lg hover:bg-blue-800 transition duration-150">How to Play</button>
        <!-- Modal for How to Play -->
        <div id="how-to-play-info" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
            <div class="bg-white/90 rounded-2xl shadow-2xl p-8 text-gray-800 text-base font-medium max-w-lg w-full relative">
                <button id="close-how-to-play" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
                <h2 class="text-2xl font-extrabold mb-4 text-amber-700 text-center">How to Play</h2>
                <ul class="list-disc pl-6 space-y-2 text-lg">
                    <li>Use <span class="font-bold text-blue-700">Arrow Keys</span> to move tiles.</li>
                    <li>When two tiles with the same number touch, they merge into one.</li>
                    <li>Try to reach <span class="font-bold text-amber-700">2048</span>!</li>
                    <li>Press <span class="font-bold text-blue-700">Restart</span> to start over.</li>
                    <li>Press <span class="font-bold text-gray-700">Undo</span> to go back one move.</li>
                </ul>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
