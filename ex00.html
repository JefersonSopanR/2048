<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2048 Game</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="game-container ">

</div>
</div>
